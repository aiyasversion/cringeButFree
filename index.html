    .bg-effect {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #e62429,
        #000,
        #0055ff,
        #000,
        #e62429

      animation: spin 10s linear infinite;
      z-index: -1;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    img {
      max-width: 200px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      display: none;
    }
  </style>
